<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Имя:<br>
        <input type="text">
    </p>
    <p>Фамилия:<br>
        <input type="text">
    </p>
    <p>Пол:<br>
        <input type="text">
    </p>
    <p>Возраст:<br>
        <input type="text">
    </p>
    <p>Ваша профессия:<br>
        <input type="radio" name="profession" value="IT">Программист<br>
        <input type="radio" name="profession" value="seller">Продавец<br>
        <input type="radio" name="profession" value="manager">Управляющий<br>
    </p>
    <p>Ваши предпочтения:<br>
        <input type="checkbox" value="film">Фильмы<br>
        <input type="checkbox" value="game">Игры<br>
        <input type="checkbox" value="sport">Спорт<br>
        <input type="checkbox" value="walking">Прогулка<br>
    </p>
    <p>Хороший человек может быть <br>
        <select name="select">
            <option value="good" selected>Хорошим</option>
            <option value="bad">Плохим</option>
            <option value="human">Человеком</option>
            <option value="different">Разным</option>
        </select>
    </p>
    <p>Опишите себя</p>
        <p><textarea name="describe"></textarea>
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</body>
</html>
